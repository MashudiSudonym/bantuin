{% extends "registerlayout/base.html" %}
{% load i18n %}

{% block content %}

<div class="form">
{% load static %}
  	<a href="/"><img src="{% static 'img/logo.png' %}" height="128px" width="128px" /></a>
  	<form method="post" action=".">
	    {% csrf_token %}

		{{ form.non_field_errors }}
        <p>
        {{ form.username }}
        {{ form.username.errors }}
        </p>

        <p>
        {{ form.email }}
        {{ form.email.errors }}
        </p>

	    <button type="submit">Reset</button>
  	</form>
</div>
{% endblock %}
