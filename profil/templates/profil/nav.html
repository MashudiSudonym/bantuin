<div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="/" style="font-size: 28px"><strong>Bantuin</a>
</div>
<!-- /.navbar-header -->
<ul class="nav navbar-top-links navbar-right">
    <!-- /.dropdown -->
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            {% if user.is_authenticated %}
                {% if getavatarusr.avatar.url != None %}
                <img src="{{ getavatarusr.avatar.url }}" class="img-circle" alt="User Image" style="height: 20px;">
                {% else %}
                <img src="/static/img/users.svg" class="img-circle" alt="User Image" style="height: 20px;">
                {% endif %}
            {% endif %}
            <i class="fa fa-caret-down"></i>
        </a>
        <ul class="dropdown-menu dropdown-user">
            {% if user.is_authenticated %}
            <li>
                <a href="/profil/{{ user.username }}"><i class="fa fa-user fa-fw"></i> {{ user.username }}</a>
            </li>
            <li class="divider"></li>
            <li>
                <a href="{% url 'auth_logout' %}"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
            </li>
            {% else %}
            <li>
                <a href="{% url 'auth_login' %}"><i class="fa fa-sign-out fa-fw"></i> Login</a>
            </li>
            {% endif %}
        </ul>
        <!-- /.dropdown-user -->
    </li>
    <!-- /.dropdown -->
</ul>
<!-- /.navbar-top-links -->
